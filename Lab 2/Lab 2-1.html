	<h1>Drawing with Data: Binding</h1>
	<h2>Author: Shuen</h2>

	<script>
		var dataset = [14,5,26,23,9];

		d3.select("body").selectAll("p").data(dataset).enter().append("p")
		.text(function(d){
			if (d > 10){
				return "Joe watched " + d + " cat videos today.";
			} else {
				return "Warning: Joe watched " + d + " cat videos today.";
			}})
		.style("color",function(d){
			return d > 10 ? "red" : "black";
		})
	</script>
