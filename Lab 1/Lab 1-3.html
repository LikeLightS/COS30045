	<h1>Drawing Shape with SVG</h1>
	<h2>Author: Shuen</h2>

    <svg width="500" height="500" style="background-color:aquamarine;">
        <circle cx="50" cy="50" r="25" fill="blue"></circle>
        <rect x="70" y="50" height="50" width="80" fill="purple"></rect>
        <ellipse cx="200" cy="100" rx="30" ry="80" fill="orange"></ellipse>
        <line x1="10" y1="10" x2="490" y2="490" stroke="red" stroke-width="10">
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 250 250"
                to="360 250 250"
                dur="1s"
                repeatCount="indefinite"
            />
        </line>

    </svg>
	
    <svg width="250" height="250" style="background-color: silver;">
        <circle cx="125" cy="45" r="35" fill="white" stroke="black" stroke-width="4"></circle>
        <line x1="125" x2="125" y1="30" y2="45" stroke="black" stroke-width="4"></line>
        <line x1="145" x2="145" y1="30" y2="45" stroke="black" stroke-width="4"></line>
        <line x1="125" x2="145" y1="63" y2="63" stroke="black" stroke-width="4"></line>

        <line x1="125" x2="125" y1="80" y2="190" stroke="black" stroke-width="4"></line>

        <line x1="125" x2="95" y1="100" y2="150" stroke="black" stroke-width="4"></line>
        <line x1="125" x2="155" y1="100" y2="150" stroke="black" stroke-width="4"></line>

        <line x1="125" x2="100" y1="190" y2="240" stroke="black" stroke-width="4"></line>
        <line x1="125" x2="150" y1="190" y2="240" stroke="black" stroke-width="4"></line>

    </svg>
